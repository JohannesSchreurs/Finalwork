<!DOCTYPE html>
<html>
  <head>
    <title>Final Work</title>
    <meta name="description" content="Swapping templates to change contents of placeholder entitiy"></meta>
    <meta property="og:image" content="https://raw.githubusercontent.com/supermedium/superframe/master/components/template/examples/swapping/preview.gif"></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="components/scene-manager.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="o-overlay js-overlay">
      <p class="o-overlay__text js-loading-text">Loading assets</p>
    </div>
    <a-scene stats>
        <a-assets>
            <a-asset-item id="hut-obj" src="/models/WoodenCabinObj.obj"></a-asset-item>
            <a-asset-item id="hut-obj2" src="/models/format3.obj"></a-asset-item>
        </a-assets>

        <a-entity id="scene-wrapper" scene-manager="amount: 16; time: 1000, 3000, 2000, 1000">
            <a-entity visible="true" template="src: scenes/spheres.html"></a-entity>
            <a-entity visible="false" template="src: scenes/boxes.html"></a-entity>
            <a-entity visible="false" template="src: scenes/spheres.html"></a-entity>
            <a-entity visible="false" template="src: scenes/boxes.html"></a-entity>
        </a-entity>

        <a-sky color="#D7C1E0"></a-sky>

        <a-sphere 
          id="overlay" 
          radius="2" 
          opacity="0" 
          color="#000" 
          side="back"
        </a-sphere>
    </a-scene>
  </body>
</html>
